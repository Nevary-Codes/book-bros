<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=B612&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2f01e59ea4.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "B612", sans-serif;
      }

      body {
        background-image: url("https://i.postimg.cc/TPD3XG2c/Copy-of-Book-Bro-Website-1.webp");
        background-size: cover;
        background-position: center;
        height: 100vh;
        position: relative;
        color: white;
      }

      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: 0;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      .navbar {
        position: absolute;
        top: 20px;
        right: 30px;
        z-index: 2;
        display: flex;
        gap: 20px;
      }

      .navbar a {
        background-color: #5c3a24;
        padding: 10px 18px;
        border-radius: 8px;
        text-decoration: none;
        color: white;
        font-weight: bold;
        transition: background 0.3s ease;
      }

      .navbar a:hover {
        background-color: #734d31;
      }

      .welcome {
        position: absolute;
        top: 40px;
        left: 30px;
        font-size: 40px;
        font-weight: bold;
        z-index: 2;
      }

      .dashboard-container {
        position: absolute;
        top: 150px;
        left: 50%;
        transform: translateX(-50%);
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
        width: 80%;
        z-index: 2;
      }

      .card {
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        padding: 30px;
        text-align: center;
        color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease, background 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        background-color: #734d31;
      }

      .card i {
        font-size: 40px;
        margin-bottom: 15px;
      }

      .card h3 {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#">Dashboard</a>
      <a href="#">Settings</a>
      <a href="{{ url_for('logout') }}">Log Out</a>
    </div>

    <div class="welcome">Welcome Admin</div>

    <div class="dashboard-container">
      <a href="{{ url_for('verify_books') }}">
        <div class="card">
          <i class="fas fa-feather-alt"></i>
          <h3>Book Publish Requests</h3>
        </div>
      </a>

      <a href="{{ url_for('verify_talkshows') }}">
        <div class="card">
          <i class="fas fa-microphone-alt"></i>
          <h3>Author Talk Shows</h3>
        </div>
      </a>
      <a href="{{ url_for('verify_authors') }}">
        <div class="card">
          <i class="fas fa-sign-in-alt"></i>
          <h3>Author Login Requests</h3>
        </div>
      </a>
      <a href="{{ url_for('users') }}">
      <div class="card">
        <i class="fas fa-users"></i>
        <h3>Users & Subscriptions</h3>
      </div>
    </a>
    <a href="{{  url_for('chatrooms') }}">
      <div class="card">
        <i class="fas fa-comments"></i>
        <h3>Chat Rooms</h3>
      </div>
    </a>
    <a href="{{ url_for('blocked_users') }}">
      <div class="card">
        <i class="fas fa-user-slash"></i>
        <h3>Blocked Users</h3>
      </div>
    </a>
    <a href="{{ url_for('privacy_policy') }}">
      <div class="card">
        <i class="fas fa-user-shield"></i>
        <h3>Privacy Policy</h3>
      </div>
    </a>
    <a href="{{ url_for('add_books') }}">
      <div class="card">
        <i class="fas fa-plus-square"></i>
        <h3>Add Books</h3>
      </div>
    </a>
    </div>
  </body>
</html>
