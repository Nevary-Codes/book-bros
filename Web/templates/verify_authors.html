
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Approve Books</title>
  <link href="https://fonts.googleapis.com/css2?family=B612&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'B612', sans-serif;
    }

    body {
      background: url("https://i.postimg.cc/TPD3XG2c/Copy-of-Book-Bro-Website-1.webp") no-repeat center center/cover;
      min-height: 100vh;
      position: relative;
      padding-bottom: 50px;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(3px);
      z-index: 0;
    }

    .navbar {
      position: fixed;
      top: 0;
      right: 0;
      padding: 15px 30px;
      z-index: 2;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      font-size: 16px;
    }

    .page-title {
      position: fixed;
      top: 0;
      left: 0;
      background-color: #fff;
      color: #2c1b13;
      padding: 10px 20px;
      border-radius: 0 0 8px 0;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      z-index: 2;
    }

    .container {
      margin-top: 80px;
      padding: 40px;
      z-index: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .book-request {
      /* background-color: rgba(255, 255, 255, 0.95); */
      border-radius: 12px;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .book-details {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      flex: 1;
    }

    .book-details img {
      width: 80px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #6f4e37;
    }

    .info {
      color: white;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .info h3 {
      margin-bottom: 5px;
    }

    .info p span {
      font-weight: bold;
      color: white;
    }

    .actions button {
      padding: 10px 18px;
      margin-left: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-style: italic;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .approve {
      background-color: #4CAF50;
      color: white;
    }

    .approve:hover {
      background-color: #45a049;
    }

    .reject {
      background-color: #e53935;
      color: white;
    }

    .reject:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>
  <div class="page-title">Pending Book Requests</div>
  <div class="navbar">
    <a href="{{ url_for('admin') }}">Dashboard</a>
    <a href="#">Logout</a>
  </div>

  <div class="container">
    <!-- Static Book 1 -->
     {% for auth in authors %}
    <div class="book-request">
      <div class="book-details">
        
        <div class="info">
          <h3><span>Username:</span>{{ auth.id }}</h3>
          <p><span>Email:</span> {{ auth.email }}</p>
        </div>
      </div>
      <div class="actions">
        <button class="approve" onclick="window.location.href='{{ url_for('verify_author', author_id=auth.id) }}'">Approve</button>
        <button class="reject" onclick="window.location.href='{{ url_for('reject_author', author_id=auth.id) }}'">Reject</button>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
