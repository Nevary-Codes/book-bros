<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=B612&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "B612", sans-serif;
    }

    body {
      background-image: url("https://i.postimg.cc/TPD3XG2c/Copy-of-Book-Bro-Website-1.webp");
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(3px);
      z-index: 0;
    }

    .payment-container {
      background-color: rgba(44, 27, 19, 0.9);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      color: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .payment-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f4d6a0;
    }

    .payment-container label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #f4d6a0;
    }

    .payment-container input,
    .payment-container select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background-color: #eee;
      font-size: 14px;
    }

    .payment-container button {
      width: 100%;
      padding: 12px;
      background-color: #f4d6a0;
      color: #2c1b13;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .payment-container button:hover {
      background-color: #e4c38a;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>Secure Payment</h2>
    <form action="{{ url_for('payment') }}" method="POST">
      <label for="cardholder">Cardholder Name</label>
      <input type="text" id="cardholder" name="cardholder" required />

      <label for="cardnumber">Card Number</label>
      <input type="text" id="cardnumber" name="cardnumber" maxlength="19" required />

      <label for="expiry">Expiry Date</label>
      <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required />

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" maxlength="4" required />


      <button type="submit">Pay Now</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div style="margin-bottom: 10px; color: {{ 'lightgreen' if category == 'success' else 'salmon' }};">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
  </div>
</body>
</html>
