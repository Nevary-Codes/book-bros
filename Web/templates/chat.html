<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <link
      href="https://fonts.googleapis.com/css2?family=B612&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "B612", sans-serif;
      }

      body,
      html {
        height: 100%;
      }

      .bg {
        background: url("https://i.postimg.cc/rs8smq2Q/Copy-of-Book-Bro-Website-1.webp")
          no-repeat center center/cover;
        background-size: cover;
        background-position: center;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        z-index: -1;
      }

      .bg::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        backdrop-filter: brightness(0.6);
      }

      .navbar {
        width: 100%;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 60px;
        padding: 0 60px;
        font-size: 1.4em;
        font-style: italic;
        position: relative;
        z-index: 2;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .navbar a:hover {
        color: #ffddaa;
      }

      #chat-container {
        position: absolute;
        bottom: 100px;
        left: 0;
        width: 100%;
        max-height: calc(100% - 200px);
        overflow-y: auto;
        padding: 20px 40px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        z-index: 1;
      }

      .message {
        background-color: #6f4e37;
        padding: 12px 16px;
        border-radius: 10px;
        max-width: 70%;
        word-wrap: break-word;
      }

      .message.sent {
        align-self: flex-end;
        background-color: rgba(210, 180, 140, 0.8);
      }

      .username {
        font-weight: bold;
        margin-bottom: 4px;
        color: #333;
      }

      .text {
        font-size: 1em;
        color: #222;
      }

      .timestamp {
        font-size: 0.75em;
        color: #666;
        margin-top: 5px;
        text-align: right;
      }

      .sidebar {
        position: absolute;
        top: 100px;
        left: 0;
        background-color: rgba(111, 78, 55, 0.95);
        color: #fff3e0;
        padding: 20px 40px;
        border-top-right-radius: 12px;
        border-bottom-right-radius: 12px;
        font-size: 1.8em;
        font-style: italic;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 20px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        z-index: 2;
      }

      .sidebar-icon {
        font-size: 1.5em;
      }

      .chat-input-area {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #6f4e37;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
      }

      .chat-input {
        flex: 1;
        padding: 18px 20px;
        font-size: 1.2em;
        border: none;
        border-radius: 10px;
        outline: none;
      }

      .send-button {
        background-color: #d2b48c;
        color: white;
        border: none;
        font-size: 1.2em;
        font-style: italic;
        font-weight: bold;
        padding: 15px 30px;
        margin-left: 20px;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .send-button:hover {
        background-color: #c1a173;
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>

    <div class="navbar">
      {% if isAuth %}
      <a href="{{ url_for('author_home') }}">‚Üê Back to Home</a>
      {% else %}
      <a href="{{ url_for('home') }}">‚Üê Back to Home</a>
      {% endif %}
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
      <a href="#">User</a>
    </div>

    <div class="sidebar">
      <span>Chat Room</span>
      <span class="sidebar-icon">üí¨</span>
      <!-- You can replace this with an icon if you prefer -->
    </div>

    <div id="chat-container">
      {% for message in messages %}
      <div class="message">
        <div class="username">{{ message.user_id }}</div>
        <div class="text">{{ message.message }}</div>
        <div class="timestamp">{{ message.timestamp }}</div>
      </div>
      {% endfor %}
    </div>

    <div class="chat-input-area">
      <input
        type="text"
        class="chat-input"
        placeholder="Type your message..."
        id="messageInput"
        autofocus
      />
      <button class="send-button" onclick="sendMessage()">SEND</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
      document
        .getElementById("messageInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            sendMessage();
          }
        });

      const socket = io();
      const username = "{{ username }}"; // Get username from Flask session
      // const genre = "{{ genre }}"

      function appendMessage(user, text, isSent) {
        const chatContainer = document.getElementById("chat-container");
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");
        if (isSent) messageDiv.classList.add("sent");

        const userDiv = document.createElement("div");
        userDiv.classList.add("username");
        userDiv.textContent = user;

        const textDiv = document.createElement("div");
        textDiv.classList.add("text");
        textDiv.textContent = text;

        messageDiv.appendChild(userDiv);
        messageDiv.appendChild(textDiv);
        chatContainer.appendChild(messageDiv);

        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      socket.on("message", (msg) => {
        const [user, text] = msg.split(": ", 2);
        appendMessage(user, text, user === username);
      });

      function sendMessage() {
        const input = document.getElementById("messageInput");
        const messageText = input.value.trim();
        if (!messageText) return;

        // Get the genre (you might already have it in a variable or as part of the page)
        const genre = "{{ genre }}"; // Assuming 'genre' is passed from Flask template

        // Emit the message along with the genre
        socket.emit("message", {
          msg: messageText,
          genre: genre,
        });

        input.value = "";
      }

      function logout() {
        window.location.href = "{{ url_for('logout') }}";
      }
    </script>
  </body>
</html>
