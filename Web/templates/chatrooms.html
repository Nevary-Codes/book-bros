<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatrooms</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Rubik', sans-serif;
    }

    body {
      background: url("https://i.postimg.cc/TPD3XG2c/Copy-of-Book-Bro-Website-1.webp") no-repeat center center/cover;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      z-index: 0;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .navbar {
      position: fixed;
      top: 0;
      right: 0;
      padding: 15px 30px;
      z-index: 2;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      font-size: 16px;
    }

    .page-title {
      position: fixed;
      top: 0;
      left: 0;
      background-color: #ffffff;
      color: #2c1b13;
      padding: 10px 20px;
      border-radius: 0 0 8px 0;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      z-index: 2;
    }

    .container {
      margin-top: 80px;
      padding: 40px;
      z-index: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .book-request {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .book-request:hover {
      transform: scale(1.02);
      background: rgba(255, 255, 255, 0.15);
    }

    .book-details {
      display: flex;
      align-items: center;
      gap: 20px;
      color: white;
    }

    .book-details img {
      width: 80px;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #fff;
    }

    .info h3 {
      font-size: 20px;
      font-weight: 500;
    }

    .info a:hover h3 {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="page-title">Chatrooms</div>
  <div class="navbar">
    <a href="{{ url_for('admin') }}">Dashboard</a>
    <a href="#">Logout</a>
  </div>

  <div class="container">
    {% for genre in genres %}
    <div class="book-request">
      <div class="book-details">
        <img src="{{ url_for('static', filename='images/' + genres[genre][1]) }}" alt="Cover" />
        <div class="info">
          <a href="{{ url_for('chat', genre=genres[genre][0]) }}">
            <h3>{{ genres[genre][0] }}</h3>
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
