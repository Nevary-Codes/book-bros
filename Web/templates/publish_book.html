<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Publish Your Book</title>
    <link
      href="https://fonts.googleapis.com/css2?family=B612&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "B612", sans-serif;
      }

      body {
        background-image: url("https://i.postimg.cc/TPD3XG2c/Copy-of-Book-Bro-Website-1.webp");
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(6px);
        z-index: 0;
      }

      .form-container {
        position: relative;
        z-index: 1;
        background-color: rgba(44, 27, 19, 0.85); /* Deep dark brown */
        padding: 40px 30px;
        width: 440px;
        border-radius: 20px;
        color: white;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      }

      .form-container h2 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 6px;
      }

      input[type="text"],
      input[type="file"],
      textarea,
      select {
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        border: none;
        font-size: 14px;
        background-color: #d4b280;
        color: #2c1b13;
      }

      textarea {
        resize: vertical;
        height: 100px;
      }

      .submit-btn {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        background-color: white;
        color: #2c1b13;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .submit-btn:hover {
        background-color: #f2f2f2;
      }

      .note {
        text-align: center;
        margin-top: 10px;
        font-size: 12px;
        color: #f2f2f2;
        font-weight: bold;
      }

      .back-home {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 2;
      }

      .back-home a {
        color: white;
        text-decoration: none;
        font-size: 14px;
        background-color: rgba(255, 255, 255, 0.2);
        padding: 10px 18px;
        border-radius: 30px;
        display: inline-block;
        transition: background-color 0.3s ease;
      }

      .back-home a:hover {
        background-color: rgba(255, 255, 255, 0.4);
      }
    </style>
  </head>
  <body>
    <form class="form-container" method="POST" enctype="multipart/form-data">
      <h2>Publish Your Book</h2>

      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          placeholder="Enter book title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          placeholder="Enter book description"
          name="description"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="genre">Genre</label>
        <select id="genre" name="genre">
          <option disabled selected>Eg. Fiction</option>
          <option>Fiction</option>
          <option>Thriller</option>
          <option>Comedy</option>
          <option>Romance</option>
          <option>Fantasy</option>
        </select>
      </div>

      <div class="form-group">
        <label for="cover-url">Book Cover Image URL</label>
        <input
          type="text"
          id="cover-url"
          placeholder="Paste image URL here"
          name="image_url"
        />
      </div>

      <div class="form-group">
        <label for="book-file">Upload Book File</label>
        <input
          type="file"
          id="book-file"
          name="book_file"
          class="form-control"
          accept=".pdf,.epub,.mobi"
          required
        />
      </div>

      <button type="submit" class="submit-btn">PUBLISH BOOK</button>
      <div class="note">NOTE: YOUR BOOK WILL BE REVIEWED BEFORE PUBLISHING</div>
    </form>

    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="alert alert-success mt-3">{{ messages[0] }}</div>
    {% endif %} {% endwith %}

    <div class="back-home">
      {% if isAuth %}
      <a href="{{ url_for('author_home') }}">← Back to Home</a>
      {% else %}
      <a href="{{ url_for('home') }}">← Back to Home</a>
      {% endif %}
    </div>
  </body>
</html>
