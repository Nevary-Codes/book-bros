<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Preview</title>
    <link
      href="https://fonts.googleapis.com/css2?family=B612&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "B612", sans-serif;
      }

      body,
      html {
        height: 100%;
      }

      body {
        background-image: url("{{ url_for('static', filename='images/'+genreImg) }}");
        background-size: cover;
        background-position: center;
      }

      .navbar {
        width: 100%;
        height: 100px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 0 60px;
        font-size: 1.4em;
        font-style: italic;
        gap: 50px;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s ease;
      }

      .navbar a:hover {
        color: #ffddaa;
      }

      .card {
        background-color: rgba(50, 35, 30, 0.7);
        color: #fff3e0;
        max-width: 900px;
        margin-top: 2px;
        margin: 10px auto;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        text-align: center;
      }

      .card img {
        width: 150px;
        height: auto;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      .card h2 {
        font-size: 2em;
        margin-bottom: 20px;
      }

      .card p {
        font-size: 1.2em;
        margin: 10px 0;
        font-style: italic;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }

      .buttons button {
        background-color: #d2b48c;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 10px;
        font-size: 1em;
        font-weight: bold;
        font-style: italic;
        cursor: pointer;
        transition: 0.3s ease;
      }

      .buttons button:hover {
        background-color: #c1a173;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      {% if isAuth %}
      <a href="{{ url_for('author_home') }}">Home</a>
      {% else %}
      <a href="{{ url_for('home') }}">Home</a>
      {% endif %}
      <a href="">About Us</a>
      <a href="#">Contact Us</a>
      <a href="#"
        ><img
          src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png"
          alt="User"
          style="width: 30px"
      /></a>
    </div>

    <div class="card">
      <img src="{{ book.thumbnail }}" alt="{{ book.title }}" />
      <h2>{{ book.title }}</h2>
      <p><strong>Author:</strong>{{ book.author }}</p>
      <p><strong>Publisher:</strong> {{ book.publisher }}</p>
      <p><strong>Publish Date:</strong>{{ book.published_date }}</p>
      <p><strong>Description:</strong>{{ book.description }}</p>
      <div class="buttons">
        <button>Buy</button>
      </div>
    </div>
    
  </body>
</html>
