<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Premium Subscription</title>
    <link
      href="https://fonts.googleapis.com/css2?family=B612&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "B612", sans-serif;
      }

      body {
        background-image: url("https://i.postimg.cc/TPD3XG2c/Copy-of-Book-Bro-Website-1.webp");
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(6px);
        z-index: 0;
      }

      .subscription-card {
        position: relative;
        z-index: 1;
        background-color: rgba(44, 27, 19, 0.85); /* Deep dark brown */
        padding: 40px;
        width: 430px;
        border-radius: 20px;
        text-align: center;
        color: white;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      }

      .subscription-card h2 {
        font-size: 24px;
        margin-bottom: 12px;
      }

      .subscription-card p {
        font-size: 14px;
        margin-bottom: 25px;
        line-height: 1.5;
        color: #f2f2f2;
      }

      .price {
        font-size: 20px;
        color: #ffffff;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .subscribe-btn {
        display: block;
        width: 100%;
        padding: 12px 0;
        background-color: #f2d197; /* Golden beige */
        color: #2c1b13;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .subscribe-btn:hover {
        background-color: #e3bd80;
      }

      .back-home {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 2;
      }

      .back-home a {
        color: white;
        text-decoration: none;
        font-size: 14px;
        background-color: rgba(255, 255, 255, 0.2);
        padding: 10px 18px;
        border-radius: 30px;
        display: inline-block;
        transition: background-color 0.3s ease;
      }

      .back-home a:hover {
        background-color: rgba(255, 255, 255, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="subscription-card">
      <h2>Premium Subscription</h2>
      <p>
        Subscribe to our premium membership to unlock exclusive content, access
        to all books, early releases, and more!
      </p>
      {% if isPrem %}
      <div class="price">You're already a Member</div>
      <button
        class="subscribe-btn"
        onclick="window.location.href='/home'"
      >
        Back to Home
      </button>
      {% else %}
      <div class="price">₹129/month</div>
      <button
        class="subscribe-btn"
        onclick="window.location.href='/payment'"
      >
        Subscribe Now
      </button>
      {% endif %}
    </div>

    <div class="back-home">
      <a href="#">← Back to Home</a>
    </div>
  </body>
</html>
